<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h3>Calculator</h3>
    <div class="main">
        <input type="text" id="inpu" placeholder="0">

        <div class="text">
            <button type="button" onclick="Clear()">C</button>
            <button type="button" onclick="Solve('%')">%</button>
            <button type="button" onclick="Back('←')">←</button>
            <button type="button" onclick="Solve('/')">/</button>
            <br>
            <button type="button" onclick="Solve(7)">7</button>
            <button type="button" onclick="Solve(8)">8</button>
            <button type="button" onclick="Solve(9)">9</button>
            <button type="button" onclick="Solve('*')">x</button>
            <br>
            <button type="button" onclick="Solve(4)">4</button>
            <button type="button" onclick="Solve(5)">5</button>
            <button type="button" onclick="Solve(6)">6</button>
            <button type="button" onclick="Solve('-')">-</button>
            <br>
            <button type="button" onclick="Solve(1)">1</button>
            <button type="button" onclick="Solve(2)">2</button>
            <button type="button" onclick="Solve(3)">3</button>
            <button type="button" onclick="Solve('+')">+</button>
            <br>
            <button type="button" onclick="Solve('00')">00</button>
            <button type="button" onclick="Solve(0)">0</button>
            <button type="button" onclick="Solve('.')">.</button>
            <button type="button" onclick="Equal()">=</button>

        </div>

    </div>


    <script src="./app.js"></script>
</body>

</html>
